<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Design Style Prompt Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <h1 class="header__title">AI Design Style Prompt Generator</h1>
            <p class="header__subtitle">Create prompts for 8 different design styles to use with AI image generators</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Input Section -->
            <section class="input-section">
                <div class="input-container">
                    <label for="promptInput" class="form-label">Enter your base prompt</label>
                    <textarea 
                        id="promptInput" 
                        class="form-control prompt-input" 
                        placeholder="Enter your image prompt (e.g., 'a futuristic city at sunset')"
                        rows="3"
                    ></textarea>
                    <button id="generateBtn" class="btn btn--primary btn--lg generate-btn">
                        Generate Style Prompts
                    </button>
                </div>
            </section>

            <!-- Results Section -->
            <section id="resultsSection" class="results-section hidden">
                <h2 class="results__title">Generated Style Prompts</h2>
                <div class="results-grid" id="resultsGrid">
                    <!-- Style cards will be generated here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Toast notification -->
    <div id="toast" class="toast hidden">
        <span class="toast__message">Prompt copied to clipboard!</span>
    </div>

    <script src="app.js"></script>
</body>
</html>
